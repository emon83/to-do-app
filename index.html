<!DOCTYPE html>
<html lang="en" style="background-color: rgb(178, 192, 178);">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body style="max-width: 860px; height: 85vh; border-radius: 15px;" class="container-lg rounded-5 shadow-lg">
    <header class="">
      <h2 class="text-center mt-5 fw-bold pt-3">To Do List</h2>
    </header>
    <main>
      <section class="container m-5 bg-body mx-auto">
            <div class="text-center container w-100 m-auto mt-5">
                <div class="input-group mt-5">
                  <input id="input__value" class="form-control" aria-label="With textarea"></input>
                  <button id="input__btn" class="btn btn-outline-info ms-1">Add Items</button>
          
                </div>
                <div class="mt-5">
                  <table id="table" class="table">
                    <thead>
                      <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="content__container">
                      <!-- <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                        </tr> -->
                    </tbody>
                  </table>
                  <button id="clear__btn" class="btn btn-outline-danger px-4 btn-sm">Clear All</button>
                </div>
              </div>
        </section>
    </main>

    <!-- js file add -->
    <script src="./script.js"></script>
</body>
</html>
